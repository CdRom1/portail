# default rules
homepage:
  url:   /
  param: { module: budgetPrevisionnel, action: index }

budget_previsionnel:
  class: sfDoctrineRouteCollection
  options:
    model:                Budget
    module:               budgetPrevisionnel
    prefix_path:          /budget_previsionnel
    column:               id
    with_wildcard_routes: true