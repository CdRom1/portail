  Asso_6:
    name: BDE-UTC
    login: bde
    Pole: Pole_1
    Type: TypeAsso_3
    url_site: 'http://wwwassos.utc.fr/'
    description: "Le bureau des étudiants de l'UTC (BDE-UTC) est une association 1901 qui a pour objet l'animation et la structuration de la vie étudiante de l'UTC de manière saine, responsable et constructive.\r\n\r\nDans ce cadre le BDE-UTC administre la Maison des Étudiants (MDE), partie du bâtiment C du centre Benjamin Franklin, dans le cadre de la Convention d'Occupation de la MDE signée chaque année avec l'UTC. Depuis début septembre, le BDE et ses commissions s'attache à supprimer les nuisances sonores aux abords des bâtiments."
    logo: null
    active: true
    created_at: '2011-05-14 11:32:40'
    updated_at: '2011-05-14 11:32:42'
  Asso_7:
    name: USEC
    login: usec
    Pole: Pole_2
    Type: TypeAsso_3
    url_site: 'http://wwwassos.utc.fr/usec'
    description: "Envie de toucher du doigt le monde de l'Entreprise? \r\nRejoins l'équipe de l'USEC, Junior-Entreprise de l'UTC! \r\n\r\nProche du fonctionnement les entreprises de conseil, nous mettons à disposition de clients industriels, du secteur tertiaire et particuliers, les compétences et connaissances acquises durant notre cycle ingénieur à l'UTC. Et bien sûr, chaque étudiant qui travaille pour l'USEC est rémunéré!\r\n\r\nL'USEC sera ton lien privilégié avec les entreprises durant tes années à l'UTC!\r\n\r\nViens nous voir en FC221!!"
    logo: null
    active: true
    created_at: '2011-05-14 11:33:41'
    updated_at: '2011-05-14 11:33:43'
