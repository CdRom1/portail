  Asso_3:
    name: 'Pôle Artistique et Évènementiel'
    login: poleae
    Type: TypeAsso_3
    url_site: 'http://wwwassos.utc.fr/poleae'
    description: '<p>?Le Pôle Artistique et Évènementiel, ou PAÉ pour les intimes, est là pour <span style="font-weight: bold;">soutenir, accompagner et coordonner les associations à caractère artistique et/ou évènementiel</span>&nbsp; de l''UTC. Il est composé d''un bureau d''au minimum 4 personnes (on est 15 actuellement) et d''un CA de 10 personnes, renouvelés tous les ans, et de l''ensemble des membres des asso artistiques et évènementielles de la fédération BDE-UTC.<br /><br />Le pôle est <span style="font-weight: bold;">ZE association à contacter au moindre soucis</span> : disposant de tous les contacts utiles, il saura répondre à toutes tes questions, que tu sois à la tête d''un projet associatif, un membre actif ou simple sympathisant d''une asso du pôle. De plus, le pôle <span style="font-weight: bold;">met en place plusieurs ateliers de réflexion</span> sur des thèmes tels que les passations, la communication, les partenariats, la "trousse à UTC" (réserve de bénévoles dispo pour filer un coup de main aux gros évènements), etc... et bien entendu, <span style="font-weight: bold;">on recrute des gens pour aider à la communication, assurer l''animation, la vente de billets, l''organisation de soirées au PIC</span>, bref, y a besoin de monde, pour des petits comme des grands coups de main. <b>N''hésite pas à nous rejoindre !</b></p> '
    logo: 'http://wwwassos.utc.fr/poleae/logos/poleae.png'
    active: true
    created_at: '2011-05-14 11:10:48'
    updated_at: '2011-05-14 11:10:51'
